<html>
<head>
  <title>Pat's Salmon Cookies</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

</head>
<body>

  <img src= 'img/salmon.png' width = '300'/>

  <h1>Pat's Salmon Cookies </h1>
  <h4>Store Data</h4>

    
    <table id="table">
      
        <th>Location</th>
          
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>Total</th>
      
    </table>

    <form id = "newLocationForm">
      <fieldset>
      <legend>Add a New Store:</legend>
      
      Location<br>
      <input type="text" name="location">
      <br>
      Min Cookies per Customer<br>
      <input type="value" name="newMinCustHour">
      <br>
      Max Cookies per Customer<br>
      <input type="text" name="newMaxCustHour">
      <br>
      Average Cookies per Customer<br>
      <input type="text" name="newAvgCookiesPurch">
      <br>
      Location ID<br>
      <input type="text" name="newId">
      <br>
      <button type="click" input id="addStoreButton" value="click">Submit New Location</button>

      </fieldset>

    </form>


  <script src="app.js"></script>
</body>
</html>
