<html>
<head>
  <title>Pat's Salmon Cookies</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

</head>
<body>

  <img src= 'img/salmon.png' width = '300'/>

  <h1>Pat's Salmon Cookies Store Data</h1>

    <form>
      <br>Add a New Store:
      <br>
      Location<br>
      <input type="text" name="location">
      <br>
      Min Cookies per Customer<br>
      <input type="text" name="min customer">
      <br>
      Max Cookies per Customer<br>
      <input type="text" name="max customer">
      <br>
      Average Cookies per Customer<br>
      <input type="text" name="avg cookies cust">
      <br>

    </form>

    <table id="table">
      
        <th>Location</th>
          
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th>Total</th>
      
   </table>

  <script src="app.js"></script>
</body>
</html>
